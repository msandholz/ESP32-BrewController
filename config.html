<!DOCTYPE html>
<html>
<head>
    <title>%HOSTNAME%</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <a href="/"><i class="fa-solid fa-house-chimney" style="font-size:36px"></i></a>
        <a href="/recepy"><i class="fa-solid fa-beer-mug-empty" style="font-size:36px"></i></a>
        <a href="/calc"><i class="fa-solid fa-calculator" style="font-size:36px"></i></a>
        <a href="/config"><i class="fa-solid fa-gear" style="font-size:36px;"></i></a>
        <a href="/check"><i class="fa-solid fa-list-check" style="font-size:36px"></i></a>
        <a href="%EXTERNAL_URL%" target="_blank"><i class="fa-solid fa-chart-line" style="font-size:36px"></i></a>
        <a href="/update" target="_blank"><i class="fa-solid fa-upload" style="font-size:36px"></i></a>
    </div>
    
    <div class="row">
      <h2>Configuration Center</h2>
        <center>
          <table class="center">
           <form action="/save-config">
           <tr>
            <td class="right">Hostname:</td>
            <td><input type="text" name="HOSTNAME" value="%HOSTNAME%"></td>
           </tr>
           <tr>
            <td class="right">WiFi-SSID:</td>
            <td><input type="text" name="WLAN_SSID" value="%WIFI_SSID%" readonly></td>
           </tr>
           <tr>
            <td class="right">WiFi-PW:</td>
            <td><input type="password" name="WLAN_PW" value="%WIFI_PW%" readonly></td>
           </tr>
           <tr>
            <td class="right">MQTT-Boker:</td>
            <td><input type="text" name="MQTT_BROKER" value="%MQTT_BROKER%"></td>
           </tr>
           <tr>
            <td class="right">External URL:</td>
            <td><input type="text" name="EXTERNAL_URL" value="%EXTERNAL_URL%"></td>
           </tr>
           <tr>
            <td class="right">Hysteresis [&deg;C]:</td>
            <td><input type="number" name="TEMP_HYSTERESIS" value="%TEMP_HYSTERESIS%"></td>
           </tr>
           <tr>
            <td class="right">Target-Temp default [&deg;C]:</td>
            <td><input type="number" name="TARGET_TEMP" value="%TARGET_TEMP%"></td>
           </tr>
           <tr>
            <td class="right">Target-Temp min [&deg;C]:</td>
            <td><input type="number" name="TARGET_TEMP_MIN" value="%TARGET_TEMP_MIN%"></td>
           </tr>
           <tr>
            <td class="right">Target-Temp max [&deg;C]:</td>
            <td><input type="number" name="TARGET_TEMP_MAX" value="%TARGET_TEMP_MAX%"></td>
           </tr>
           <tr>
            <td class="right">Target-Time default [min]:</td>
            <td><input type="number" name="TARGET_TIME" value="%TARGET_TIME%"></td>
           </tr>
           <tr>
            <td class="right">Target-Time min [min]:</td>
            <td><input type="number" name="TARGET_TIME_MIN" value="%TARGET_TIME_MIN%"></td>
           </tr>
           <tr>
            <td class="right">Target-Time max [min]:</td>
            <td><input type="number" name="TARGET_TIME_MAX" value="%TARGET_TIME_MAX%"></td>
           </tr>
            <td></td>
              <td><input type="submit" value="Submit"></td>
           </tr>
          </form>
        </table>
        </center>
    <br>
    </div>
     
    <div class="footer">&copy; by Sandholz Engineering (Release: %RELEASE%)</div>
    </body>
</html>
